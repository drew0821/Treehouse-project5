<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css" integrity="sha512-NVt7pmp5f+3eWRPO1h4A1gCf4opn4r5z2wS1mi7AaVcTzE9wDJ6RzMqSygjDzYHLp+mAJ2/qzXXDHar6IQwddQ==" crossorigin="anonymous" />
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
   
    <title>Treehouse Project 5</title>
</head>
<body>
    <header>
        <h1>My Photo Gallary</h1>
    </header>
    <main>
        <input type="search" name="search" id="search" placeholder="Search">
        <div class="photo-gallery" id="gallery">

            <!-- Image 1 -->
            <a href="images/01.jpg" data-lightbox="gallery" data-alt="Hay Bales" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields."data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
            <img src="images/thumbnails/01.jpg" alt="fields" class="thumbnail"></a>
            <!-- Image 2 -->
            <a href="images/02.jpg" data-lightbox="gallery" data-alt="Lake" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
            <img src="images/thumbnails/02.jpg" alt="lake" class="thumbnail"></a>
            <!-- Image 3 -->
            <a href="images/03.jpg" data-lightbox="gallery" data-alt="Canyon" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            <img src="images/thumbnails/03.jpg" alt="canyon" class="thumbnail"></a>
            <!-- Image 4 -->
            <a href="images/04.jpg" data-lightbox="gallery" data-alt="Iceberg" data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today." data-caption="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
            <img src="images/thumbnails/04.jpg" alt="iceberg" class="thumbnail"></a>
            <!-- Image 5 -->
            <a href="images/05.jpg" data-lightbox="gallery" data-alt="Desert" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            <img src="images/thumbnails/05.jpg" alt="desert" class="thumbnail"></a>
            <!-- Image 6 -->
            <a href="images/06.jpg" data-lightbox="gallery" data-alt="Fall" data-title="Fall is coming, I love when the leaves on the trees start to change color." data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
            <img src="images/thumbnails/06.jpg" alt="fall" class="thumbnail"></a>
            <!-- Image 7 -->
            <a href="images/07.jpg" data-lightbox="gallery" data-alt="Plantation" data-title="I drove past this plantation yesterday, everything is so green!" data-caption="I drove past this plantation yesterday, everything is so green!">
            <img src="images/thumbnails/07.jpg" alt="plantation" class="thumbnail"></a>
            <!-- Image 8 -->
            <a href="images/08.jpg" data-lightbox="gallery" data-alt="Dunes" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
            <img src="images/thumbnails/08.jpg" alt="dunes" class="thumbnail"></a> 
            <!-- Image 9 -->
            <a href="images/09.jpg" data-lightbox="gallery" data-alt="Countryside Lane" data-title="We enjoyed a quiet stroll down this countryside lane." data-caption="We enjoyed a quiet stroll down this countryside lane.">
            <img src="images/thumbnails/09.jpg" alt="countryside lane" class="thumbnail"></a>
            <!-- Image 10 -->
            <a href="images/10.jpg" data-lightbox="gallery" data-alt="Sunset" data-title="Sunset at the coast! The sky turned a lovely shade of orange." data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
            <img src="images/thumbnails/10.jpg" alt="sunset" class="thumbnail"></a>
            <!-- Image 11 -->
            <a href="images/11.jpg" data-lightbox="gallery" data-alt="Cave" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
            <img src="images/thumbnails/11.jpg" alt="cave" class="thumbnail"></a>
            <!-- Image 12 -->
            <a href="images/12.jpg" data-lightbox="gallery" data-alt="Bluebells" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            <img src="images/thumbnails/12.jpg" alt="bluebells" class="thumbnail"></a>             
            
          </div>
    </main>
    <footer>
        <p>&copy; Interactive Photo Gallery</p>
    </footer>
    <!-- <script src="js/baguetteBox.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js" integrity="sha512-7KzSt4AJ9bLchXCRllnyYUDjfhO2IFEWSa+a5/3kPGQbr+swRTorHQfyADAhSlVHCs1bpFdB1447ZRzFyiiXsg==" crossorigin="anonymous"></script>
    <script src="js/baguetteBox.min.js" async></script>
    <script src="searchFilter.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
